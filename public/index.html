<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="theme-color" content="#fff" />
    <meta name="description" content="Web site created using create-react-app" />
  
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>blog</title>
    
    <!-- SEO -->
    <meta name="keywords" content="blog">
    <meta name="keywords" content="devin">
    <meta name="description" content="前端开发工程师">
    <meta property="og:type" content="website">
    <meta property="og:title" content="blog">
    <meta property="og:url" content="https://blog.alvin.run">
    <meta property="og:site_name" content="blog">
    <meta property="og:description" content="前端开发爱好者">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="blog">
    <meta name="twitter:description" content="前端开发爱好者">

    <!-- 禁用 移动端缩放 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

    <!-- md 代码高亮 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.1.0/highlight.min.js"></script> 

    <link href="https://gitee.com/alvin0216/cdn/raw/master/css/atom-one-light.css" rel="prefetch">

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
